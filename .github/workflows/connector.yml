name: Connector CI

on:
  push:
    paths:
      - 'connector/**'
  pull_request:
    paths:
      - 'connector/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r connector/requirements.txt
      - name: Smoke tests
        run: |
          pytest connector/tests || true
